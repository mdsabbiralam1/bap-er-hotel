<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-8">
            Let's give me some <span class="font-semibold text-purple-900">Money</span>..!
        </h1>
    </header>
    <main>
        <!-- Balance and Transacton -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-500 rounded-lg px-8 py-4 text-white ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-500 rounded-lg px-8 py-4 text-white ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-red-500 rounded-lg px-8 py-4 text-white ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span> </h4>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-100 mt-8 p-4 rounded text-xs">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <input class=" w-3/4 border-2 border-blue-200  mb-2 rounded-md" type="number" name=""
                        id="deposit-input" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-btn" class="bg-yellow-500 p-2 mb-1  text-white rounded">Deposit</button>
                </div>
                <div class="bg-purple-100 mt-8 p-4 rounded text-xs">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <input class=" w-3/4 border-2 border-blue-200  mb-2 rounded-md" type="number" name=""
                        id="withdraw-input" placeholder="$ amount you want to Withdraw">
                    <br>
                    <button id="withdraw-btn" class="bg-yellow-500 p-2 mb-1  text-white rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- scrpt -->
    <script src="js/banking.js"></script>
</body>

</html>
