<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center text-4xl m-8">Let's get some <span class="text-red-500">Moooney</span>!!</h1>
    </header>
    <main>
        <!-- Balance and Transacton -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-green-300 rounded pl-6 py-2 text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl font-semibold">$<span id="deposit-">00</span></h4>
                </div>
                <div class="bg-yellow-300 rounded pl-6 py-2 text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl font-semibold">$00</h4>
                </div>
                <div class="bg-red-300 rounded pl-6 py-2 text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl font-semibold">$1240</h4>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw section -->
        <section class="mt-4">
            <!-- deposit section -->
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-pink-200 rounded ">
                    <h2 class="text pt-4 pl-4 text-2xl">Please Deposit</h2>

                    <input class="mt-1 ml-4 text-sm w-3/4 " type="number" name="" id="deposit-input"
                        placeholder="$ amount You want to deposit">
                    <br>
                    <button class="bg-yellow-500 text-white rounded px-2 mt-4 mb-4 ml-4"
                        id="deposit-button">Deposit</button>
                </div>
                <!-- withdraw section -->
                <div class="bg-blue-200 rounded ">
                    <h2 class="text pt-4 pl-4 text-2xl">Please Withdraw</h2>

                    <input class="mt-1 ml-4 text-sm w-3/4 " type="number" name="" id="depo-input"
                        placeholder="$ amount You want to Withdraw">
                    <br>
                    <button class="bg-yellow-500 text-white rounded px-2 mt-4 mb-4 ml-4">Withdraw</button>
                </div>

            </div>
        </section>
    </main>

    <!-- script -->
    <script src="js/banking2.js"></script>
</body>

</html>
