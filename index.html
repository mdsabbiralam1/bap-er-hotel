<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-7">
            Welcome to <span class="font-semibold text-purple-900">Bap Er Bank</span>..!
        </h1>

    </header>
    <main>
        <section class="bg-blue-400 w-3/4 m-auto ">
            <h3>Please Login</h3>
            <div>
                <input class="block w-3/4 border-2 border-blue-200 pl-2 mb-2 ml-2 rounded-md" type="email" name=""
                    id="user-email" placeholder="Your Email">
                <input class="block w-3/4 border-2 border-blue-200 pl-2 mb-2 ml-2 rounded-md 99" type="password" name=""
                    id="user-password" placeholder="Password">
                <button id="login-btn" class="bg-yellow-200 px-1 mb-1 ml-1 text-gray-900 rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <!-- script  -->
    <script src="js/login.js"></script>
</body>

</html>
